<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="modify.css">
</head>
<body>

    <h1>Feedback Form</h1>

    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Feedback:</label>
        <textarea id="message" name="message" placeholder="Write your feedback here..." required></textarea>

        <div class="rating">
            <label><strong>Rating:</strong></label><br>
            <label><input type="radio" name="rating" value="5">  Excellent</label><br>
            <label><input type="radio" name="rating" value="4">  Good</label><br>
            <label><input type="radio" name="rating" value="3">  Average</label><br>
            <label><input type="radio" name="rating" value="2">  Poor</label><br>
            <label><input type="radio" name="rating" value="1">  Very Poor</label>
        </div>

        <button type="submit">Submit Feedback</button>
    </form>

</body>
</html>
